<div class="cart-page">
  <div class="p-grid">
    <div class="p-col-8">
      <div>
        <p-button
          label="Continue shopping"
          icon="pi pi-arrow-left"
          (onClick)="backToShop()"
        ></p-button>
      </div>
      <div>
        <h4>My Cart: {{ cartCount }} Item(s)</h4>
      </div>
      <div class="cart-shipping p-mb-5">
        Shipping after the payment, Delivery time : 1 to 4 working days
      </div>
      <div class="cart-item p-mb-5" >
        <div class="p-grid p-fluid">
          <div class="p-col-2 cart-item-image">
            <img src="https://www.imagdisplays.co.uk/wp-content/uploads/2021/04/PHOTO-2020-08-13-16-07-05.jpg"  />
          </div>
          <div class="p-col-7">
            <div class="cart-item-name">Product Name</div>
            <div class="cart-item-price">{{ 300 | currency }}</div>
            <div class="cart-item-remove">
              <p-button icon="pi pi-trash" (onClick)="deleteCartItem()"></p-button>
            </div>
          </div>
          <div class="p-col-3">
            <div class="p-field cart-item-quantity">
              <p-inputNumber
                mode="decimal"
                [showButtons]="true"
                [min]="1"
                [max]="100"
              >
              </p-inputNumber>
            </div>
            <div class="cart-item-subtotal">
              Subtotal: 8889
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="p-col-4">
      <h2>Order summary</h2>
<!--      <orders-order-summary></orders-order-summary>-->
    </div>
  </div>
</div>
