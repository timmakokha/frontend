<div class="admin-page">
  <p-card header="Categories" subheader="Categories list">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button routerLink="form" label="New" icon="pi pi-plus" styleClass="p-button-success"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-toast></p-toast>
        <p-table [value]="categories" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
              <th>Icon</th>
              <th>Color</th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
            <tr>

              <td>{{category.name}}</td>
              <td><i style="font-size: 2rem" class="pi" [ngClass]="'pi-'+category.icon"></i></td>
              <td><i
                class="pi pi-circle-on"
                style="font-size: 2rem"
                [ngStyle]="{ color: category.color }"
              ></i></td>
              <td>
                <p-button (onClick)="deleteCategory(category.id)" label="" icon="pi pi-trash" styleClass="p-button-danger p-mr-2"></p-button>
                <p-button (onClick)="editategory(category.id)" label="" icon="pi pi-pencil" styleClass="p-button-success"></p-button>
              </td>

            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
